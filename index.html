<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web banner template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="section-a">
        <header>
          <nav>
            <div class="logo">LOGO</div>
            <div class="a1">
              <a href="#">Home</a>
              <a href="#">about</a>
              <a href="#">services</a>
            </div>
          </nav>
        </header>
        <article>
          <p>LOREM IPSUM DOLOR SIT AMET</p>
          <p class="p2">Web banner template</p>
          <div class="button2"><button type="submit">Button</button></div>
        </article>
      </section>
      <section class="section-b">
        <!--mobile-->
        <header>
          <h1>Welcome back!<br />Login to your Account</h1>
        </header>
        <div class="container-b">
          <label for="uname"><b>Email</b></label>
          <input type="text" placeholder="Your email" name="uname" required />

          <label for="psw"><b>Password</b></label>
          <div>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />
            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Remember me
            </label>
            <!--<button type="button" onclick="document.getElementById('id01').style.display='none'" 
                class="cancelbtn">Cancel</button>-->
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>

          <div><button type="submit">Sign in</button></div>
        </div>
        <footer>
          <div class="row1">
            <hr class="new1" />
            Or
            <hr class="new1" />
          </div>
          <div class="row2">
            <div class="r1"><img src="image/blue.jpg" /></div>
            <div class="r2"><img src="image/mixed.jpg" /></div>
            <div class="r3"><img src="image/black.jpg" /></div>
          </div>
          <p>
            Don't have an account?<span class="signup">
              <a href="#">Sign up</a></span
            >
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
